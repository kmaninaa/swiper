<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Dell - ремонт техники</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
</head>
<body>
    <section>
        <div class="heading-container">
            <h2 class="heading">Ремонт техники различных брендов</h2>
        </div>
        <div class="swiper-menu-container">
            <div class="swiper menu-container">
                <ul class="menu swiper-wrapper">
                    <li class="menu__item swiper-slide"><img src="images/Bitmap.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                    <li class="menu__item swiper-slide"><img src="images/Bitmap-2.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                    <li class="menu__item swiper-slide"><img src="images/Bitmap-3.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                    <li class="menu__item swiper-slide"><img src="images/Bitmap-4.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                    <li class="menu__item swiper-slide"><img src="images/Bitmap-5.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                    <li class="menu__item swiper-slide"><img src="images/Bitmap-6.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                    <li class="menu__item swiper-slide hide--768"><img src="images/Bitmap-7.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                    <li class="menu__item swiper-slide hide--768"><img src="images/Bitmap-8.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                    <li class="menu__item swiper-slide hide--768 hide--1120"><img src="images/Bitmap-6.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                    <li class="menu__item swiper-slide hide--768 hide--1120"><img src="images/Bitmap-2.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                    <li class="menu__item swiper-slide hide--768 hide--1120"><img src="images/Bitmap-3.png" alt="" class="menu__image swiper__image"><a href="" class="swiper__link menu__link"></a></li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>
            <button class="button-dropdown button--show">Показать все</button>
            <button class="button-dropdown button--hide hide--element-button">Скрыть</button>
        </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
